<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		.box {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 0px;
			left: 0px;
			background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzTpus1AvhLDAcj_cxZNVhwDDs_4BexTrtezfnLs_mqio6ugx8Fg:www.icon100.com/up/4074/512/10-Target.png);
			background-color: red;
			font-size: 300%;
			text-align: center;
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			// TODO 2
			var position;
			var positionTop;
			var points;
			var speed;
			var direction;
			
			position = 0;
			positionTop = 100;
			points = 0;
			speed = 10;
			direction = 1;
			
			box.css('left', position);
			box.css('top', positionTop);
			box.text(points);

			
			var update = function() {
				// TODO 3 / 6 / 7 / 8
				    position = position + (speed * direction);
				    positionTop = positionTop + speed;
					box.css('left', position);	
					box.text(points);
					if(position > boardWidth) {
    				direction = -1;
					}
			};


			
			var handleBoxClick = function() {
				// TODO 4 / 5
				speed = speed + 3;
				position = 0;	
				points = points + 1;
			};


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
